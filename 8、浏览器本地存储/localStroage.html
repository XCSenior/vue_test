<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>localStroage</title>
</head>
<body>
	<h1>localStroage</h1>
	<button onclick="saveData()">点我向localStorage保存数据</button>
	<button onclick="readData()">点我读取数据</button>
	<button onclick="deleteData()">点我删除数据</button>
	<button onclick="clearAllData()">点我清空数据</button>

<script>
	let p = {name:"张三",age:18}

	function saveData(){
		window.localStorage.setItem("msg","hello!!!")		//该方法是设置一个键值对
		window.localStorage.setItem("msg2",666)		//浏览器自动将数值型变成字符串型
		localStorage.setItem("person",JSON.stringify(p))			//window全局对象可省略
	}

	function readData() {
		console.log(localStorage.getItem("msg"));
		console.log(localStorage.getItem("msg2"));
		const result = localStorage.getItem("person");
		console.log(JSON.parse(result));
	}

	function deleteData () {
		localStorage.removeItem("msg2")
	}

	function clearAllData() {
		localStorage.clear()
	}


</script>
</body>
</html>
